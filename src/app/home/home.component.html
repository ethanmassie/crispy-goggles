<div *ngIf="information$ | async as info">
  <div class="align-center">
    <h1><strong>{{info.name}}</strong></h1>
  </div>
  <div>
    <ul class="list-inline list-unstyle">
      <li *ngFor="let link of info.links">
        <a class="iconic-link" target="_blank" [href]="link.href">
          <i [class]="link.icon"></i> {{link.display}}
        </a>
      </li>
    </ul>
  </div>

  <div class="content">
    <div class="left-column">
      <h2 class="app-header">Experience</h2>
      <ng-container *ngFor="let experience of info.experience">
        <app-experience [experience]="experience"></app-experience>
      </ng-container>
      <h2 class="app-header">Education</h2>
      <ng-container *ngFor="let education of info.education">
        <app-experience [experience]="education"></app-experience>
      </ng-container>
    </div>

    <div class="right-column">
      <h2 class="app-header">Skills</h2>
        <ng-container *ngFor="let skill of info.skillGroups">
          <h3>{{skill.name}}</h3>
          <app-bubble-list [items]="skill.skills"></app-bubble-list>
        </ng-container>
      <h2 class="app-header">Interests</h2>
      <app-bubble-list [items]="info.interests"></app-bubble-list>
    </div>
  </div>

  <div class="projects">
    <h2 class="app-header">Projects</h2>
    <app-project
      *ngFor="let project of info.projects"
      [project]="project">
    </app-project>
  </div>
</div>
